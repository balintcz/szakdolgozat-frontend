<div *ngIf="isSignedUp; else signupForm">
  Regisztráció sikeres!
</div>

<ng-template #signupForm>
  <div class="row col-sm-6" style="max-width:350px;">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="name">Név</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required />
        <div *ngIf="f.submitted && name.invalid">
          <div *ngIf="name.errors.required">Név megadása kötelező</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Felhasználónév</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
          required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Felhasználó név kitöltése kötelező</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
        <div *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required">Email megadása kötelező</div>
          <div *ngIf="email.errors.email">Email formátuma helytelen</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
          required minlength="6" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Jelszó kitöltése kötelező</div>
          <div *ngIf="password.errors.minlength">Jelszó minimum 6 karakter legyen</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Regisztráció</button>
        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
          Sikertelen regisztráció<br/>{{errorMessage}}
        </div>
      </div>
    </form>
  </div>
</ng-template>
